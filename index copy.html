<!DOCTYPE html>
<html>
  <head>
    <title>My Box</title>
    <style>
      /* Add styling to the box */
      .box {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- Create the box using a div tag -->
    <div class="box">
      <!-- Add content to the box -->
      <h1>Hello, World!</h1>
      <p>This is my box.</p>
    </div>
  </body>
</html>
